<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">Muchas gracias por el timepo de completar este formulario</p>
        </header>
        <!--        formulario-->
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="age" id="number" placeholder="Age" class="form-control" min="0" max="150">
            </div>
            <div class="form-group">
                <label for="dropdown" id="dropdownLabel">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" class="form-control">
                        <option value="currentRole" disabled selected> Select current Role</option>
                        <option value="student">Student</option>
                        <option value="fullJob">Full time Job</option>
                        <option value="fullLearner">Full time Learner</option>
                        <option value="other">Other</option>
                    </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for=""></label>
                    <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
                </label>
                <label for=""></label>
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe
                </label>
                <label for=""></label>
                    <input type="radio" name="user-recommend" value="not-sure" class="input-radio" >Note sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label for="">
                    <input type="checkbox"value="frontEnd" class="input-checkbox" name="prefer">Front-End Projects
                </label>
                <label for="">
                    <input type="checkbox" value="backEnd" class="input-checkbox" name="prefer"> Back-End projects
                </label>
                <label for="">
                    <input type="checkbox" value="data" class="input-checkbox" name="prefer"> Data Visualization
                </label>
                <label for="">
                    <input type="checkbox" value="challenges" class="input-checkbox" name="prefer"> challenges
                </label>
                <label for="">
                    <input type="checkbox" value="openSource" class="input-checkbox" name="prefer"> Open Source Community
                </label>
                <label for="">
                    <input type="checkbox" value="video" class="input-checkbox" name="prefer"> Videos
                </label>
                <label for="">
                    <input type="checkbox" value="wiki" class="input-checkbox" name="prefer"> Wiki
                </label>
                <label for="">
                    <input type="checkbox" value="forum" class="input-checkbox" name="prefer"> Forum
                </label>
                <label for="">
                    <input type="checkbox" value="cityMeets" class="input-checkbox" name="prefer"> City Meetsup
                </label>
                <label for="">
                    <input type="checkbox" value="additional" class="input-checkbox" name="prefer"> Additional Courses
                </label>
                
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="80" rows="10" placeholder="Enter your comment here...."></textarea>
                </textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
